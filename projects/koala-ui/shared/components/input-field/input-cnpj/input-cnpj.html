<kl-input-text
  [control]="control()"
  [label]="label()"
  [placeholder]="placeholder()"
  mask="AA.AAA.AAA/AAAA-AA">

  <ng-container errors>
    @if (control().errors?.['cnpjInvalid']) {
      <div class="error-message">{{ translations.invalidCNPJ }}</div>
    }
  </ng-container>
</kl-input-text>
