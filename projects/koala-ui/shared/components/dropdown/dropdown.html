<button #dropdownTrigger
  tabindex="0"
  role="button"
  [attr.popovertarget]="id"
  (click)="ajustPosition()">
  <ng-content select="[trigger]" />
</button>

<div #dropdownContent
  tabindex="0"
  popover
  [id]="id"
  class="dropdown bg-base-100 rounded-box mt-3 min-w-52 w-auto max-w-[30vw] max-h-[40vh] shadow-sm border border-neutral-200 dark:border-neutral-900 rounded-md overflow-y-auto">
  <ng-content select="[options]" />
</div>
