@if (field().errors && field().touched) {
  <p class="validator-hint show mb-1.5">
    <ng-content select="[errors]" />

    @if (field().errors?.['required']) {
      {{translations.required}}<br/>
    }

    @if (field().errors?.['email']) {
      {{translations.invalidEmail}}<br/>
    }

    @if (field().errors?.['minlength']) {
      {{translations.invalidMinLength(field().errors?.['minlength'].requiredLength)}}<br/>
    }
  </p>
}
