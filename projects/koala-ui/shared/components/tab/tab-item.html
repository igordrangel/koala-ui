<label class="tab mt-3 ml-3 border border-neutral-600 h-auto has-[input:checked]:bg-neutral-800 pb-1 px-3 text-sm rounded-lg text-neutral-200">
  <input type="radio" [name]="name" [checked]="checked()" />
  <ng-content select="[label]" />
</label>

<div class="tab-content border-0 border-t border-neutral-800 w-full mt-3 p-3">
  <ng-content select="[content]" />
</div>
