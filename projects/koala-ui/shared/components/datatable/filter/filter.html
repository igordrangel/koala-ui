@if (datatableFilter.filters().length > 0) {
  <div class="datatable-filter-container px-1 w-full flex items-center gap-3 text-neutral-500 dark:text-neutral-300">

    <button class="hover:cursor-pointer"
      [tooltip]="translations.clearFilterTooltip"
      tooltipPosition="right"
      (click)="datatableFilter.clearFilters()">
      <i class="fa-solid fa-filter-circle-xmark text-sm"></i>
    </button>

    <div class="flex items-center flex-wrap gap-1">
      @for (item of datatableFilter.filters(); track $index) {
        <div class="badge badge-ghost text-xs">
          <span>{{item.templateValue}}</span>
          <button class="hover:cursor-pointer" (click)="datatableFilter.removeFilter(item.propName)">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      }
    </div>

    <button class="hover:cursor-pointer"
      [tooltip]="translations.addFilterTooltip"
      tooltipPosition="right"
      (click)="add()">
      <i class="fa-solid fa-circle-plus text-sm"></i>
    </button>
  </div>
}
