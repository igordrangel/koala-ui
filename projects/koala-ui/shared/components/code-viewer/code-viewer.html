<div class="relative rounded-xl bg-neutral-900 border border-base-300 mt-5 overflow-hidden">
  <div class="flex items-center justify-between p-3">
    <span class="flex items-center gap-2">
      <i class="bg-neutral-400 text-neutral-950 rounded-sm"
        [class]="icon()">
      </i>
      <span class="text-neutral-500">{{ name() }}</span>
    </span>

    <button class="hover:cursor-pointer px-2 text-md text-neutral-500 hover:text-neutral-300 hover:bg-neutral-800 rounded-sm"
      type="button"
      [tooltip]="copied() ? 'Copied' : 'Copy to clipboard'"
      (click)="copyCode()">

      @if (copied()) {
        <i class="fa-solid fa-check"></i>
      } @else {
        <i class="fa-regular fa-clipboard"></i>
      }
    </button>
  </div>

  <markdown
    [src]="src()"
    [disableSanitizer]="true"
    [lineNumbers]="lineNumbers()"
    lineHighlight
    [line]="lineHighlight()"
    (load)="clipboard($event)"
  />
</div>
