<div class="flex gap-15 w-full">
  <div class="flex flex-col gap-6 py-10 w-[70%]">
    <section id="select">
      <h1 class="text-5xl font-bold">Select</h1>
      <small class="text-lg font-light opacity-60">A simple select field.</small>
    </section>

    <section id="select-preview">
      <h2 class="text-xl font-bold">Preview</h2>
      <app-select-sample />
    </section>

    <section id="select-code">
      <h2 class="text-xl font-bold">Code</h2>
      <kl-code-viewer
        name="select-sample.ts"
        language="typescript"
        src="markdown/data-input/select/select-sample.ts.md"
      />
      <kl-code-viewer
        name="select-sample.html"
        language="html"
        src="markdown/data-input/select/select-sample.html.md"
      />
    </section>
  </div>

  <kl-on-this-page class="min-w-3xs" [links]="[
    { label: 'Introduction', elementId: 'select' },
    { label: 'Preview', elementId: 'select-preview' },
    { label: 'Code', elementId: 'select-code' },
  ]"/>
</div>
