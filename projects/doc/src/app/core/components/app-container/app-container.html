<div class="flex flex-col w-screen h-screen">
  <div class="fixed w-full bg-base-100 z-99">
    <ng-content select="[header]" />
  </div>

  <div class="flex justify-between w-full h-full">
    <div class="fixed bg-base-100/99 top-[4rem] w-0 lg:w-[20%] h-[calc(100%-4rem)] pt-6 pl-2 overflow-auto no-scrollbar z-100 shadow-lg transition-width duration-300"
      [class.w-full]="menuState()">
      <ng-content select="[menu]" />
    </div>

    <div class="absolute px-2 lg:px-0 top-[4rem] lg:left-[20%] w-full lg:w-[80%] lg:max-w-[80%] h-[calc(100%-4rem)]">
      <ng-content select="[content]" />
    </div>
  </div>
</div>
