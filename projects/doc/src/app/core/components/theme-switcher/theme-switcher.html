<kl-dropdown>
  <button trigger class="btn btn-ghost btn-sm"
    tooltip="Change Theme"
    tooltipPosition="bottom">
    <i class="fa-solid fa-palette"></i>
  </button>

  <div class="pt-1 pb-2 px-1" options>
    <span class="block opacity-60 text-xs py-2 px-2">Themes</span>
    @for (theme of themes(); track $index) {
      <button type="button"
        class="btn btn-ghost w-full btn-sm rounded-sm justify-start"
        [class.bg-base-300]="theme.active"
        (click)="setTheme(theme)">
        <i class="fa-solid fa-palette rounded-sm p-1"
          [class.text-neutral-200]="theme.isDark"
          [class.bg-neutral-700]="theme.isDark"
          [class.text-neutral-800]="!theme.isDark"
          [class.bg-neutral-200]="!theme.isDark">
        </i>
        {{ theme.name }}
      </button>
    }
  </div>
</kl-dropdown>

<label class="btn btn-ghost btn-sm swap swap-rotate"
  [tooltip]="activeDarkTheme() ? 'Switch to Light Theme' : 'Switch to Dark Theme'"
  tooltipPosition="left">
  <input type="checkbox" class="theme-controller" [(ngModel)]="activeDarkTheme" (change)="toggleDefaultTheme()" />

  <i class="fa-regular fa-sun text-base fill-current" [class.swap-off]="activeDarkTheme()"></i>
  <i class="fa-regular fa-moon text-base fill-current" [class.swap-on]="!activeDarkTheme()"></i>
</label>
